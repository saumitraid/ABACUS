<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //all odd numbers between 1-10
        for(var n=1; n<=10; n=n+1){
            if(n%2!=0){
                document.write(n+" ");
            }
        }
    </script>
</body>
</html>
