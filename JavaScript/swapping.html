<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1=25;
        var n2=45;
        document.write("Before swapping n1="+n1+" and n2="+n2+"<br>");
        n1=n1+n2;  //70
        n2=n1-n2; //70-45=25
        n1=n1-n2; //70-25=45
        document.write("After swapping n1="+n1+" and n2="+n2+"<br>");
    </script>
</body>
</html>
