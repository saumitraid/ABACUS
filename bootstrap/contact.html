<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Contact</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-md">
        <a href="#" class="navbar-brand">NavBar</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="myMenu" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron bg-secondary text-white">
        <h2 class="text-center">Contact Us</h2>
    </div>
    <div class="container">
        <div class="col-6">
            <form name="frm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control border-primary" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control border-primary" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea class="form-control border-primary" name="msg" id="msg" rows="7"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" name="ok" value="Send">
            </form>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
